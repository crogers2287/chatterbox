events {
    worker_connections 1024;
}

http {
    upstream tts_backend {
        server chatterbox-unified:8000;
    }
    
    upstream webui_backend {
        server chatterbox-webui:5173;
    }
    
    server {
        listen 80;
        server_name _;
        
        # Frontend
        location / {
            proxy_pass http://webui_backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        
        # API endpoints
        location /api {
            rewrite ^/api(/.*)$ $1 break;
            proxy_pass http://tts_backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Increase timeouts for long TTS generation
            proxy_connect_timeout 600;
            proxy_send_timeout 600;
            proxy_read_timeout 600;
            send_timeout 600;
            
            # Support for large uploads (voice files)
            client_max_body_size 50M;
        }
        
        # Direct access to backend (for debugging)
        location /synthesize {
            proxy_pass http://tts_backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Increase timeouts
            proxy_connect_timeout 600;
            proxy_send_timeout 600;
            proxy_read_timeout 600;
            send_timeout 600;
            
            client_max_body_size 50M;
        }
        
        # Health check endpoints
        location /health {
            proxy_pass http://tts_backend/health;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
        }
        
        location /engines {
            proxy_pass http://tts_backend/engines;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
        }
        
        # Audio file serving
        location /audio/ {
            proxy_pass http://tts_backend/audio/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            
            # Cache audio files
            proxy_cache_valid 200 1h;
            proxy_cache_bypass $http_pragma;
            add_header X-Cache-Status $upstream_cache_status;
        }
    }
    
    # Optional HTTPS configuration
    server {
        listen 443 ssl http2;
        server_name _;
        
        ssl_certificate /etc/nginx/ssl/cert.pem;
        ssl_certificate_key /etc/nginx/ssl/key.pem;
        
        # Copy all location blocks from above
        # ... (same locations as port 80)
    }
}